<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #00274C;
      color: #FFCB05;
      text-align: center;
    }
    .error-container {
      max-width: 600px;
    }
    .error-container h1 {
      font-size: 8rem;
      margin-bottom: -2rem;
    }
    .error-container p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .error-container a {
      font-size: 1.1rem;
      color: #00274C;
      background-color: #FFCB05;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .error-container a:hover,
    .error-container a:focus {
      background-color: #e0b300;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for can’t be found.</p>
    <a href="index.html">Return Home</a>
  </div>
</body>
</html>
