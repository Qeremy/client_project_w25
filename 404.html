<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Additional styles specific to the 404 page */
    body {
      margin: 0;
      padding: 0;
      background-color: #00274C; /* UMich Blue */
      color: #FFCB05;           /* UMich Maize */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header,
    footer {
      text-align: center;
      padding: 1rem;
    }
    h2 {
        color:#FFCB05;
    }
    main {
      flex: 1; /* Push footer to the bottom */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .error-container h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .error-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .error-container a {
      font-size: 1.1rem;
      color: #00274C;
      background-color: #FFCB05;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .error-container a:hover,
    .error-container a:focus {
      background-color: #e0b300;
    }
  </style>
</head>
<body>
  <header>
    <h2>UMSI Student Success Portal</h2>
  </header>

  <!-- Main landmark for the 404 page -->
  <main id="main-content">
    <div class="error-container">
      <h1>404</h1>
      <p>Oops! The page you’re looking for can’t be found.</p>
      <a href="index.html">Return Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> UMSI Advising</p>
  </footer>

  <!-- Script to dynamically update year -->
  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
